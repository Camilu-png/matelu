    <main>
      <h2>Taller 1: Figuras Geométricas</h2>
      <div id="figures">
        <section>
          <h3>Calcula el área y perímetro de un cuadrado</h3>
          <form action="">
            <div class="Inputs">
              <label for="InputSquare">
                Escribe cuánto vale cada lado del cuadrado:
              </label>
              <input id="InputSquare" type="number" />
            </div>
            <button type="button" onclick="perimeterSquare()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="areaSquare()">
              Calcular el área
            </button>
          </form>
          
        </section>
        <section>
          <h3>Calcula el área y perímetro de un triángulo</h3>
          <form action="">
            <div class="Inputs">
              <label for="InputTriangle1">
                Escribe un lado del triángulo
              </label>
              <input id="InputTriangle1" type="number" />
            </div>
            <div class="Inputs">
              <label for="InputTriangle2">
                Escribe un lado del triángulo
              </label>
              <input id="InputTriangle2" type="number" />
            </div>
            <div class="Inputs">
              <label for="InputTriangle3">
                Escribe un lado del triángulo
              </label>
              <input id="InputTriangle3" type="number" />
            </div>
            <div class="Inputs">
              <label for="InputheightTriangle">
                Escribe la altura del triángulo
              </label>
              <input id="InputheightTriangle" type="number" />
            </div>
            <button type="button" onclick="perimeterTriangle()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="areaTriangle()">
              Calcular el área
            </button>
          </form>
          
        </section>
        <section>
          <h3>Calcula el área y perímetro de un círculo</h3>
          <form action="">
            <div class="Inputs">
              <label for="InputCircle"> Escribe el radio del círculo </label>
              <input id="InputCircle" type="number" />
            </div>
            <button type="button" onclick="diameter()">
              Calcular el diámetro
            </button>
            <button type="button" onclick="perimeterCircle()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="areaCircle()">
              Calcular el área
            </button>
          </form>
          
        </section>
      </div>
      <p id="ResultS"></p>
